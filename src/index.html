<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google Signon</title>
        <link rel="stylesheet" href="output.css" />
    </head>
    <body>
        <div
            class="bg-white dark:bg-slate-800 min-h-screen flex items-center justify-center"
        >
            <div class="flex rounded-2xl md:shadow-lg max-w-4xl">
                <div class="w-1/2 hidden md:block">
                    <img
                        class="rounded-2xl"
                        src="google-background.jpg"
                        alt="google background"
                    />
                </div>

                <div
                    class="md:w-1/2 flex items-center justify-center rounded-2xl"
                >
                    <div>
                        <svg
                            class="md:hidden block mb-4"
                            xmlns="http://www.w3.org/2000/svg"
                            width="40"
                            preserveAspectRatio="xMidYMid"
                            viewBox="0 0 256 262"
                        >
                            <path
                                fill="#4285F4"
                                d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"
                            />
                            <path
                                fill="#34A853"
                                d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"
                            />
                            <path
                                fill="#FBBC05"
                                d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"
                            />
                            <path
                                fill="#EB4335"
                                d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"
                            />
                        </svg>
                        <h2
                            class="font-bold text-5xl mb-10 text-[#1a2b49] dark:text-slate-50 w-80"
                        >
                            Login
                        </h2>
                        <!-- <p class="mb-7 text-lg">If you are already a member, easily log in</p> -->

                        <form action="" class="flex flex-col space-y-5">
                            <div class="flex flex-col space-y-3">
                                <label
                                    class="font-bold dark:text-slate-50"
                                    for="email"
                                    >Email Address</label
                                >
                                <input
                                    class="p-3 border rounded-lg"
                                    id="email"
                                    type="text"
                                    placeholder="Enter your email"
                                />
                            </div>
                            <div class="flex flex-col space-y-3">
                                <label
                                    class="font-bold dark:text-slate-50"
                                    for="password"
                                    >Password</label
                                >
                                <div class="relative">
                                    <input
                                        class="p-3 border rounded-lg w-full"
                                        id="password"
                                        type="password"
                                        placeholder="Enter your password"
                                    />
                                </div>
                            </div>
                            <button
                                class="bg-[#1a2b49] dark:bg-[#548be8] p-4 text-lg text-white font-bold rounded-lg"
                            >
                                Login
                            </button>
                        </form>
                        <div
                            class="grid grid-cols-3 items-center text-gray-400 m-6"
                        >
                            <hr />
                            <p class="text-center">or</p>
                            <hr />
                        </div>
                        <a href="/auth/google">
                            <button
                                class="border rounded-lg flex items-center justify-center p-4 w-full dark:text-slate-50"
                            >
                                <svg
                                    class="mr-2"
                                    xmlns="http://www.w3.org/2000/svg"
                                    xmlns:xlink="http://www.w3.org/1999/xlink"
                                    viewBox="0 0 48 48"
                                    width="22px"
                                >
                                    <defs>
                                        <path
                                            id="a"
                                            d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"
                                        />
                                    </defs>
                                    <clipPath id="b">
                                        <use
                                            xlink:href="#a"
                                            overflow="visible"
                                        />
                                    </clipPath>
                                    <path
                                        clip-path="url(#b)"
                                        fill="#FBBC05"
                                        d="M0 37V11l17 13z"
                                    />
                                    <path
                                        clip-path="url(#b)"
                                        fill="#EA4335"
                                        d="M0 11l17 13 7-6.1L48 14V0H0z"
                                    />
                                    <path
                                        clip-path="url(#b)"
                                        fill="#34A853"
                                        d="M0 37l30-23 7.9 1L48 0v48H0z"
                                    />
                                    <path
                                        clip-path="url(#b)"
                                        fill="#4285F4"
                                        d="M48 48L17 24l-4-3 35-10z"
                                    />
                                </svg>
                                Continue with Google
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
